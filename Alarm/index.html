<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Time, Timer, Alarm, and Stopwatch</h1>
    </header>

    <nav class="navbar">
        <button onclick="showTime()">Time</button>
        <button onclick="showTimer()">Timer</button>
        <button onclick="showStopwatch()">Stopwatch</button>
        <button onclick="showAlarm()">Alarm</button>
    </nav>

    <div id="display-area" class="display-area">
        <div id="time" class="content"></div>
        <div id="timer" class="content" style="display: none;">
            <h2>Timer</h2>
            <input type="number" id="timer-minutes" placeholder="Minutes" min="0">
            <input type="number" id="timer-seconds" placeholder="Seconds" min="0">
            <button onclick="startTimer()">Start Timer</button>
            <button onclick="resetTimer()">Reset Timer</button>
            <p id="timer-display">00:00</p>
        </div>

        <div id="stopwatch" class="content" style="display: none;">
            <h2>Stopwatch</h2>
            <button onclick="startStopwatch()">Start</button>
            <button onclick="stopStopwatch()">Stop</button>
            <button onclick="resetStopwatch()">Reset</button>
            <p id="stopwatch-display">00:00:00</p>
        </div>

        <div id="alarm" class="content" style="display: none;">
            <h2>Set Alarm</h2>
            <input type="time" id="alarm-time">
            <button onclick="setAlarm()">Set Alarm</button>
            <button onclick="clearAlarm()">Clear Alarm</button>
            <p id="alarm-status"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
